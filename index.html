<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/flipclock.css">
		<link rel="stylesheet" href="./css/style.css">
		<script src="./js/jquery.min.js"></script>
		<script src="./js/flipclock.js"></script>
		<title>Flip Clock</title>
	</head>
	<body>

		<div id="box">
			<div id="content">
				<div class="clock" id="flipclock"></div>
				<h1 class="date" id='ShowDate'></h1>
			</div>
		</div>

		<script type="text/javascript">
			// mobile
			if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
				document.getElementById('flipclock').setAttribute("style","zoom:1.5;");
    			document.getElementById('ShowDate').setAttribute("style","zoom:1.5;");
    		}

			var clock;
			
			$(document).ready(function() {
				clock = $('.clock').FlipClock({
					clockFace: 'TwentyFourHourClock',
					showSeconds: true
				});
			});
			var month = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
			var week = ['Mon', 'Tues', 'wed', 'Thur', 'Fri', 'Sat', 'Sun'];
			var curDate = new Date();
			// 中文版显示
			document.getElementById('ShowDate').innerHTML = curDate.getFullYear() + "年" +(curDate.getMonth() + 1) + "月" + curDate.getDate() + "日" + ' 星期'+'日一二三四五六'.charAt(new Date().getDay());
			// 英文版显示
			// document.getElementById('ShowDate').innerHTML = curDate.getFullYear() + "-" + month[curDate.getMonth()] + "-" + curDate.getDate() + ', ' + week[curDate.getDay()];
		</script>

	</body>
</html>
